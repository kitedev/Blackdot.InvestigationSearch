<div fxLayout="column" [hidden]="displayResult" fxLayoutAlign="center center" fxFlexFill> 

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let searchResult"> {{searchResult.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="url" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Url </th>
      <td mat-cell class="max-column-width" *matCellDef="let searchResult"><a href="{{searchResult.url}}">{{searchResult.url}}</a>
    </ng-container>
  
    <ng-container matColumnDef="caption">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Caption </th>
        <td mat-cell *matCellDef="let searchResult"><div [innerHtml]="searchResult.caption"></div> </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



</div>

<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>




<div class="overlay" *ngIf="isWait">
  <div class="center">
      <mat-spinner mode="indeterminate" *ngIf="isWait"></mat-spinner> 
  </div>
</div>
